<!-- main section -->
<section class="certifications" id="certifications" #certSection [class.in-view]="inView">

  <!-- section header -->
  <div class="certifications-header reveal-group">
    <h2 class="reveal">{{ 'CERTIFICATIONS.TITLE' | translate }}</h2>
  </div>

  <!-- certificates grid -->
  <div class="certifications-grid reveal-group">
    @for (c of certificates; track c.titleKey) {
      <!-- certificate card -->
      <a
        class="cert-card reveal"
        [href]="c.link"
        target="_blank"
        rel="noopener noreferrer"
      >
        <!-- card inner layout -->
        <div class="cert-card-inner">

          <!-- certificate image -->
          <div class="cert-icon-wrap">
            <img
              class="cert-icon"
              [src]="c.image"
              [alt]="(c.titleKey | translate)"
              loading="lazy"
            />
          </div>

          <!-- certificate content -->
          <div class="cert-content">

            <!-- tag pill -->
            <div class="cert-pill" [ngClass]="'pill-' + c.tag">
              {{ c.tagKey | translate }}
            </div>

            <!-- certificate title -->
            <div class="cert-title">
              {{ c.titleKey | translate }}
            </div>

            <!-- certificate description -->
            <div class="cert-desc">
              {{ c.descriptionKey | translate }}
            </div>

          </div>

        </div>
      </a>
    }
  </div>

</section>
