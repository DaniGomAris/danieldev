<section
  class="contact"
  id="contact"
  #contactSection
  [class.in-view]="inView"
>
  <!-- main content -->
  <div class="contact-content">

    <!-- text section -->
    <div class="contact-text reveal-group">
      <h2 class="reveal">{{ 'CONTACT.TITLE' | translate }}</h2>

      <p class="reveal">
        {{ 'CONTACT.P1' | translate }}
      </p>

      <p class="reveal">
        {{ 'CONTACT.P2' | translate }}
      </p>
    </div>

    <!-- orbit section -->
    <div class="contact-orbit">
      <div class="orbit-ring">

        <!-- center avatar -->
        <div class="orbit-center">
          <img src="perfil.png" [alt]="'CONTACT.CENTER_ALT' | translate" />
        </div>

        <!-- rotating icons -->
        <div class="orbit-rotator">
          @for (i of orbitIcons; track i.alt) {
            <a
              class="orbit-item"
              [href]="i.href"
              target="_blank"
              rel="noopener noreferrer"
              [style.--a]="i.angle + 'deg'">
              <img [src]="i.icon" [alt]="i.alt" />
            </a>
          }
        </div>

      </div>
    </div>

  </div>

  <!-- contact links section -->
  <div class="contact-links reveal-group">
    @for (l of links; track l.label) {
      <a
        class="link-card reveal"
        [href]="l.href"
        target="_blank"
        rel="noopener noreferrer">
        <img [src]="l.icon" [alt]="l.label" />
        <span>{{ l.label }}</span>
      </a>
    }
  </div>

</section>
