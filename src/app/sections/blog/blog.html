<section class="blog" id="blog" #blogSection [class.in-view]="inView">

  <!-- header -->
  <div class="blog-header reveal-group">

    <!-- left titles -->
    <div class="blog-header-left">
      <h2 class="reveal">{{ 'BLOG.TITLE_1' | translate }}</h2>
      <h2 class="reveal highlight-title">{{ 'BLOG.TITLE_2' | translate }}</h2>
    </div>

    <!-- right description -->
    <p class="blog-header-right reveal">
      {{ 'BLOG.DESC' | translate }}
    </p>

  </div>

  <!-- timeline -->
  <div class="blog-timeline reveal-group">

    <!-- left card -->
    <div class="timeline-left reveal">
      <div class="timeline-connector-left"></div>

      <div class="blog-card">
        <div class="blog-card-top">
          <div class="blog-avatar-wrap">
            <img class="blog-avatar" src="udem.png" alt="Universidad de MedellÃ­n" />
          </div>

          <div class="blog-card-title">
            {{ 'BLOG.CARD_1.TITLE' | translate }}
          </div>
        </div>

        <div class="blog-card-body">
          <p>
            {{ 'BLOG.CARD_1.BODY' | translate }}
          </p>
        </div>
      </div>
    </div>

    <!-- center line -->
    <div class="timeline-center reveal">
      <div class="timeline-line"></div>
      <div class="timeline-dot"></div>
    </div>

  </div>

</section>
