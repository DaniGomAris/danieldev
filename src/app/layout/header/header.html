<header class="header" #headerRoot>

  <div class="logo-name-container">
    <div class="logo-square">
      <img src="logo.png" class="logo" />
    </div>
    <span class="name">Daniel GÃ³mez</span>
  </div>

  <!-- navigation -->
  <nav class="nav-links" [class.open]="menuOpen" (click)="$event.stopPropagation()">
    <a (click)="navigateTo('home')">{{ 'NAV.HOME' | translate }}</a>
    <a (click)="navigateTo('projects')">{{ 'NAV.PROJECTS' | translate }}</a>
    <a (click)="navigateTo('about')">{{ 'NAV.ABOUT' | translate }}</a>
    <a (click)="navigateTo('blog')">{{ 'NAV.BLOG' | translate }}</a>
    <a (click)="navigateTo('contact')">{{ 'NAV.CONTACT' | translate }}</a>
    <a (click)="navigateTo('certifications')">{{ 'NAV.CERTIFICATIONS' | translate }}</a>
  </nav>

  <!-- language toggle -->
  <div class="lang" (click)="$event.stopPropagation()">
    <button
      class="lang-switch"
      type="button"
      [class.en]="currentLang === 'en'"
      (click)="setLang(currentLang === 'en' ? 'es' : 'en')"
    >
      <span class="lang-thumb"></span>
    </button>
  </div>

  <button class="burger" (click)="toggleMenu(); $event.stopPropagation()">

    <span></span><span></span><span></span>
  </button>

</header>
